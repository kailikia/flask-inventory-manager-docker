<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- <style>
        /* Show it is fixed to the top */
        body {
            min-height: 75rem;
            padding-top: 4.5rem;
            font-family: 'Font Name', serif;
        }
    </style> -->
</head>
<body>
    <nav class="navbar  navbar-dark  bg-dark mb-2">
        <a class="navbar-brand" href="/">BIO FOODS PRODUCTS LIMITED</a>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5 shadow-lg p-3 mb-5 bg-white rounded">
                    <div class="form-group">
                            {% with messages = get_flashed_messages(with_categories=true) %}
                            {% if messages %}
                                {% for category, message in messages %}
                                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                                        <span>{{ message }}</span>
                                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                {% endfor %}
                            {% endif %}
                        {% endwith %}
                        </div>
                <div>
                    <form action="/register" method="post">
                        <div class="form-group">
                            <h2>Create an account</h2>
                        </div>
                        <hr>
                        <div class="form-group">
                            <label for="name">Full name</label>
                            <input type="text" class="form-control" name="name" autocomplete="off" placeholder="John Doe">
                        </div>
                        <div class="form-group">
                            <label for="name">Email</label>
                            <input type="email" class="form-control" name="email" autocomplete="off" placeholder="john@gmail.com">
                        </div>
                        <div class="form-group">
                            <label for="name">Phone number</label>
                            <input type="text" class="form-control" name="phone" autocomplete="off" placeholder="0705275702">
                        </div>
                        <div class="form-group">
                            <label for="name">Address</label>
                            <input type="text" class="form-control" name="address" autocomplete="off" placeholder="P.O BOX-123-11000">
                        </div>
                        <div class="form-group">
                                <label for="name">Company</label>
                                <input type="text" class="form-control" name="company" autocomplete="off" placeholder="ABC Limited">
                        </div>

                        <div class="form-group">
                            <label for="name">Password</label>
                            <input type="password" name="password" class="form-control" placeholder="*****">
                        </div>
                        <div class="form-group">
                            <label for="name">Confirm password</label>
                            <input type="password" name="confirmpass" class="form-control" placeholder="*****">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-outline-success btn-sm">Register</button><br>
                        </div>
                        <div class=""><span><a href="/">Homepage</a></span></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
     
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script> 
</body>
</html>
